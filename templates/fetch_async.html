<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Understanding Fetch, Promises, and Async functions</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 p-6">
        <h1 class="text-2x1 font-bold mb-4">Fetch example</h1>
        <div class="text-1x1 object-center">
            <span id="myspan"></span>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                <!-- DO SOMETHING HERE -->
                async function fetchData() {
                  try {
                    const response = await fetch('https://api.example.com/data');
                    const data = await response.json();
                    console.log(data);
                    document.getElementById("myspan").textContent = data.text;
                  } catch (error) {
                    console.error('Error:', error); // Promise resolves with error
                    });
            });
        </script>
    </body>
</html>
